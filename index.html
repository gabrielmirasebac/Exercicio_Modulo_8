<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
            <img src="./imagens/lista_telofonica1.png" alt="agenda telefonica">
        </header>
        <form id="form-contatos">
            <input type="text" id="nome" required placeholder="Nome">
            <input type="tel" id="telefone" required placeholder="Telefone com DDD" maxlength="11">
            <button type="Submit">Adicionar + </button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
                <tbody>
                </tbody>
                <tfoot>
                </tfoot>
            </thead>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
